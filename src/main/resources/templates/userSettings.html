<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script th:src="@{/js/script.js}" defer></script>
    <script th:src="@{/js/settings-toggle-handler.js}" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <title>Task Manager - Settings</title>
</head>
<body data-bs-theme="dark">
<nav class="navbar navbar-expand-lg bg-darker px-navbar mb-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Task Manager</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- logged in user navbar -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" href="/tasks">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/settings">Settings</a>
                </li>
            </ul>

            <!-- anonymous user navbar -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" sec:authorize="isAnonymous()">
                <li class="nav-item">
                    <a class="nav-link" href="/features">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pricing">Pricing</a>
                </li>
            </ul>
            <p sec:authentication="name" sec:authorize="isAuthenticated()" class="mb-0">
        </div>
        <div sec:authorize="isAnonymous()">
            <a class="btn btn-outline-secondary" href="/login">Login</a>
            <a class="btn btn-primary" href="/register">Register</a>
        </div>
    </div>
</nav>
