<!doctype html>
<html lang="en" data-bs-theme="auto" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script th:src="@{/js/form-sanitizer.js}" defer></script>
    <script th:src="@{/js/script.js}" defer></script>
    <script th:src="@{/js/register-scr.js}" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/form-login-register.css}" rel="stylesheet">
    <title>Task Manager</title>
</head>
<body data-bs-theme="dark" sec:authorize="isAnonymous()">
<nav class="navbar navbar-expand-lg bg-darker px-navbar mb-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Task Manager</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- logged in user navbar -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" href="/tasks">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/settings">Settings</a>
                </li>
            </ul>

            <!-- anonymous user navbar -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" sec:authorize="isAnonymous()">
                <li class="nav-item">
                    <a class="nav-link" href="/features">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pricing">Pricing</a>
                </li>
            </ul>
            <p sec:authentication="name" sec:authorize="isAuthenticated()" class="mb-0">
        </div>
        <div sec:authorize="isAnonymous()">
            <a class="btn btn-outline-secondary" href="/login">Login</a>
            <a class="btn btn-primary" href="/register">Register</a>
        </div>
    </div>
</nav>

<div id="main-form-container" class="container">
    <div id="center-form-island" class="row justify-content-center">
        <h2 class="form-signin-heading">Please sign up</h2>
        <form th:action="@{/register}" method="post" class="form-signin">
            <div class="form-group mt-2" id="regDiv">
                <p id="errorText"></p>
                <input type="text" class="form-control mt-2" id="username" name="username" placeholder="Username" th:value="${username}" required autofocus autocomplete="off">
                <input type="password" class="form-control mt-2" id="password" name="password" placeholder="Password" th:value="${password}" required disabled>
                <input type="password" class="form-control mt-2" id="repeatpassword" name="repeatpassword" placeholder="Repeat Password" th:value="${repeatpassword}" required disabled>
                <input type="submit" class="btn btn-primary mt-2" value="Register">
                <a class="btn btn-link mt-2" href="/login">Already have an account? Login</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
