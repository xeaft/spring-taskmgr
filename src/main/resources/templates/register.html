<!doctype html>
<html lang="en" data-bs-theme="auto" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script th:src="@{/js/form-sanitizer.js}" defer></script>
    <script th:src="@{/js/script.js}" defer></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Task Manager</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Task Manager</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/tasks">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/settings">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/login">Register</a>
                </li>
            </ul>
            <p sec:authentication="name" class="navbar-text">
        </div>
    </div>
</nav>
<form th:action="@{/register}" method="post" class="form-signin">
    <div class="form-group">
        <label class="form-label">Register</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" th:value="${username}" required autofocus>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" th:value="${password}"required>
        <input type="submit" class="btn btn-primary" value="Register">
        <a class="btn btn-link" href="/login">Already have an account? Login</a>
    </div>
</form>
</body>
</html>
