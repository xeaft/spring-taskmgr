<!doctype html>
<html lang="en" data-bs-theme="auto" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script th:src="@{/js/script.js}" defer type="text/javascript"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <title>Task Manager</title>
</head>
<body data-bs-theme="dark">
<nav class="navbar navbar-expand-lg bg-darker px-navbar mb-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Task Manager</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- logged in user navbar -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" href="/tasks">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/settings">Settings</a>
                </li>
            </ul>

            <!-- anonymous user navbar -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" sec:authorize="isAnonymous()">
                <li class="nav-item">
                    <a class="nav-link" href="/features">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pricing">Pricing</a>
                </li>
            </ul>
            <div class="d-flex flex-row" sec:authorize="isAuthenticated()">
                <div class="rounded-circle pfp">
                    <!-- <p th:text="${#authentication.getPrincipal().getName()}"></p> -->
                </div>
                <a class="usrlink" href="/users/USERID"><p sec:authentication="name" class="mb-0"></p></a>
            </div>
        </div>
        <div sec:authorize="isAnonymous()">
            <a class="btn btn-outline-secondary" href="/login">Login</a>
            <a class="btn btn-primary" href="/register">Register</a>
        </div>
    </div>
</nav>
<main>
    <div class="container-fluid">
        <div class="row mx-10">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Task Manager</h4>
                        <p class="card-text">
                            simple task manager application built with Spring Boot and Thymeleaf. (test containers)
                        </p>
                    </div>
                </div>
                </br>
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Features</h4>
                        <p class="card-text">
                            There is absolutely nothing you can do with this application.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
